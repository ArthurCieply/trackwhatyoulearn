{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>{{ topic }}</h2>
{% endblock page_header %}

{% block content %}
  <p>Add a new entry:</p>
  <form method='post' action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">Cancel</a>
      &emsp;
      <button name='submit' class="btn btn-primary" >Add entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
